---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity-capstone
  labels:
    app: capstone
spec:
  selector:
    matchLabels:
      app: capstone
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: capstone
    spec:
      volumes:
      - name: uploads
        emptyDir: {}
      containers:
      - name: capstone
        image: docjibo/capstone:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 5000
        volumeMounts:
          - mountPath: /app/static/uploads
            name: uploads
